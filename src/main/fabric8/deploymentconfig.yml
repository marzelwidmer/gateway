---
kind: DeploymentConfig
metadata:
  labels:
    app:  ${project.artifactId}
    version:  ${project.version}
    group:  ${project.groupId}
  name:  ${project.artifactId}

spec:
  replicas: 1
  revisionHistoryLimit: 2

  selector:
    app:  ${project.artifactId}
    group: ${project.groupId}

  strategy:
    rollingParams:
      timeoutSeconds: 3600
    type: Rolling

  template:
    metadata:
      labels:
        app: ${project.artifactId}
        version: ${project.version}
        group: ${project.groupId}

    spec:
      containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: ${project.artifactId}:latest
          imagePullPolicy: Always
          name: ${project.artifactId}
          resources:
            requests:
              memory: ${requests_memory}
              cpu: ${requests_cpu}
            limits:
              memory: ${limits_memory}
              cpu: ${limits_cpu}
          livenessProbe:
            httpGet:
              path: /alive
              port: 8080
          readinessProbe:
            periodSeconds: 5
            failureThreshold: 1
            httpGet:
              path: /actuator/health
              port: 8080
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - ${project.artifactId}
        from:
          kind: ImageStreamTag
          name: ${project.artifactId}:latest
      type: ImageChange
